name: CI
on: [push]

jobs:
  build-binaries-unix:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]

    name: ${{ matrix.os }} build
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install java
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Make gradlew executable
        run: "chmod +x gradlew"
      - name: Build native with gradle
        run: "./gradlew -PCI=true ultralight-java-native:build"
      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir artifacts
          for file in $(cat ci/binaries); do # File generated by gradle
            echo "Found binary artifact ${file}"
            cp "${file}" artifacts
          done
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: native-binaries
          path: artifacts

  build-binaries-windows:
    name: windows-latest build
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install java
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build native with gradle (Windows)
        run: gradlew -PCI=true ultralight-java-native:build
        shell: cmd
      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir artifacts
          for file in $(cat ci/binaries); do # File generated by gradle
            echo "Found binary artifact ${file}"
            cp "${file}" artifacts
          done
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: native-binaries
          path: artifacts

  build-jars:
    needs: [build-binaries-unix, build-binaries-windows]
    runs-on: ubuntu-latest # Doesn't matter, but linux tends to be the fastest

    name: Build final jars

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install java
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Download existing artifacts
        uses: actions/download-artifact@v1
        with:
          name: native-binaries
          path: native-binaries
      - name: Make gradlew executable
        run: "chmod +x gradlew"
      - name: Build base with gradle
        run: "./gradlew -PCI=true -PnativeBinaryExternalDir=native-binaries ultralight-java-base:build"
      - name: Build lwjgl3-opengl with gradle
        run: "./gradlew -PCI=true -PnativeBinaryExternalDir=native-binaries ultralight-java-lwjgl3-opengl:build"
      - name: Deploy to artifactory
        if: github.ref == 'refs/heads/master'
        run: "./gradlew -PCI=true -PnativeBinaryExternalDir=native-binaries :artifactoryPublish"
        env:
          artifactory_deploy: true
          artifactory_repoKey: ${{ secrets.artifactory_repoKey }}
          artifactory_contextUrl: ${{ secrets.artifactory_contextUrl }}
          artifactory_user: ${{ secrets.artifactory_user }}
          artifactory_password: ${{ secrets.artifactory_password }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Final artifacts
          path: ultralight-java-*/build/libs/*.jar
